<!-- Botão circular -->
<div class="menu-button" (click)="toggleMenu()" [class.open]="isOpen">
  <span class="line horizontal"></span>
  <span class="line vertical"></span>
</div>

<!-- Menu suspenso -->
<div class="menu-overlay"
     [class.open]="isOpen"
     [class.closed]="!isOpen && wasOpened">

  <div class="menu-divider"></div>

  <nav class="menu-content">
    <!-- Cada link com container para o átomo -->
    <div class="menu-item">
      <a href="#">Home</a>
      <div class="atom">
        <div class="nucleus"></div>
        <div class="electron electron1"></div>
        <div class="electron electron2"></div>
        <div class="electron electron3"></div>
      </div>
    </div>
    <div class="menu-item"><a href="#">Sobre</a></div>
    <div class="menu-item"><a href="#">Contato</a></div>
  </nav>

  <!-- Ícones sociais -->
  <div class="menu-socials">
    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

</div>
